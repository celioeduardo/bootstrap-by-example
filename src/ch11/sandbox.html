<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <button type="button" class="btn btn-purple" aria-pressed="false" autocomplete="off">
      This is a simple button
    </button>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
      Single toggle
    </button>
    
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="checkbox" autocomplete="off"> Laika
      </label>
      <label class="btn btn-default active">
        <input type="checkbox" autocomplete="off" checked="checked"> Jonny
      </label>
      <label class="btn btn-default">
        <input type="checkbox" autocomplete="off"> Doge
      </label>
    </div>
    
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-default">
        <input type="radio" autocomplete="off"> Laika
      </label>
      <label class="btn btn-default active">
        <input type="radio" autocomplete="off" checked="checked"> Jonny
      </label>
      <label class="btn btn-default">
        <input type="radio" autocomplete="off"> Doge
      </label>
    </div>
    
    <button id="btn-statesample" type="button" class="btn btn-primary" autocomplete="off" data-statesample-text="What a sample">
      Single toggle
    </button>
    
    <!-- Button trigger modal -->
    <input id="github-username" type="text" class="form-control" placeholder="Type your github username here">
    <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#githubModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="githubModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <!-- Bootstrap 4 CDN JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js" integrity="sha256-+h0g0j7qusP72OZaLPCSZ5wjZLnoUUicoxbvrl14WxM= sha512-0z9zJIjxQaDVzlysxlaqkZ8L9jh8jZ2d54F3Dn36Y0a8C6eI/RFOME/tLCFJ42hfOxdclfa29lPSNCmX5ekxnw==" crossorigin="anonymous"></script> -->

    <script src="js/main.js"></script>
  </body>
</html>
